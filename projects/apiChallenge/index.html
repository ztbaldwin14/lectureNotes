<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LevelUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="aboutMe">
      <h1 style="text-align: center">level up</h1>
      <div class="container">
        <div class="row">
          <div class="col align-self-start bg-warning charmanderSection">
            <div class="charmanderImg">
              <img src="./assets/charmander.png" class="charmanderImage" />
            </div>
            <div class="charmanderText">
              <h2 id="charmander"></h2>
              <hr />
              <h3>Learned Moves</h3>
              <p id="charmanderFirstMove"></p>
              <p id="charmanderSecondMove"></p>
              <p id="charmanderThirdMove"></p>
              <p id="charmanderFourthMove"></p>
            </div>
          </div>
          <div class="col align-self-end" id="charmeleonSection">
            <div class="charmeleonImg">
              <img src="./assets/charmeleon.png" class="charmeleonImage" />
            </div>
            <div class="charmeleonText">
              <h2 id="charmeleon"></h2>
              <hr />
              <h3>Learned Moves</h3>
              <p id="charmeleonFirstMove"></p>
              <p id="charmeleonSecondMove"></p>
              <p id="charmeleonThirdMove"></p>
              <p id="charmeleonFourthMove"></p>
            </div>
          </div>
          <div class="col align-self-end bg-danger charizardSection">
            <div class="charizardImg">
              <img src="./assets/charizard.png" class="charizardImage" />
            </div>
            <div class="charizardText">
              <h2 id="charizard"></h2>
              <hr />
              <h3>Learned Moves</h3>
              <p id="charizardFirstMove"></p>
              <p id="charizardSecondMove"></p>
              <p id="charizardThirdMove"></p>
              <p id="charizardFourthMove"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
